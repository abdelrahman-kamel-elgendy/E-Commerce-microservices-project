# Eureka Server Configuration
spring.application.name=${EUREKA_APP_NAME}
server.port=${EUREKA_SERVER_PORT:8761}

# Eureka Instance Configuration
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:localhost}
eureka.instance.prefer-ip-address=${EUREKA_PREFER_IP:false}
eureka.instance.instance-id=${spring.application.name}:${server.port}}

# Eureka Client Configuration
eureka.client.fetch-registry=${EUREKA_FETCH_REGISTRY:false}
eureka.client.register-with-eureka=${EUREKA_REGISTER_WITH_EUREKA:false}

# Server Configuration
eureka.server.enable-self-preservation=${EUREKA_SELF_PRESERVATION:true}
eureka.server.eviction-interval-timer-in-ms=${EUREKA_EVICTION_INTERVAL:60000}
eureka.server.renewal-threshold-update-interval-ms=${EUREKA_RENEWAL_THRESHOLD:900000}

# Security
eureka.server.enable-replicated-request-compression=${EUREKA_COMPRESSION:false}

# Dashboard Configuration
eureka.dashboard.enabled=${EUREKA_DASHBOARD_ENABLED:true}
eureka.dashboard.path=${EUREKA_DASHBOARD_PATH:/}

# Logging
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
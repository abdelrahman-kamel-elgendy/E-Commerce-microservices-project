# Application Configuration
spring.application.name=api-gateway
server.port=${GATEWAY_SERVER_PORT:8080}

# Eureka Client Configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVICE_URL:http://localhost:8761/eureka}
eureka.client.region=${EUREKA_REGION:us-east-1}
eureka.client.availability-zones.us-east-1=${EUREKA_AVAILABILITY_ZONE:default}
eureka.client.fetch-registry=${EUREKA_FETCH_REGISTRY:true}
eureka.client.register-with-eureka=${EUREKA_REGISTER_WITH_EUREKA:true}
eureka.instance.prefer-ip-address=${EUREKA_PREFER_IP:true}
    eureka.instance.instance-id=${GATEWAY_APP_NAME}:${server.port}

    # Service Discovery Configuration
    spring.cloud.discovery.enabled=${DISCOVERY_ENABLED:true}
    spring.cloud.gateway.discovery.locator.enabled=${GATEWAY_DISCOVERY_ENABLED:true}
    spring.cloud.gateway.discovery.locator.lower-case-service-id=${LOWER_CASE_SERVICE_ID:true}
    spring.cloud.gateway.discovery.locator.include-expression=${DISCOVERY_INCLUDE_EXPRESSION:true}

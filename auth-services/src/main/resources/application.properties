# Server Configuration
server.port=${AUTH_SERVICE_PORT}

# Application Configration
spring.application.name=${SERVICE_NAME}
app.name=${APP_NAME}

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}
jwt.reset-expiration=${PASSWORD_RESET_TOKEN_EXPIRATION}

# Security Configuration
bcrypt.strength=${BCRYPT_STRENGTH}
allowed-origins=${CORS_ALLOWED_ORIGINS}

# Eureka Discovery Client
eureka.client.service-url.defaultZone=${EUREKA_URL}
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Admin User Configrations
admin.user.email=${ADMIN_EMAIL}
admin.user.password=${ADMIN_PASSWORD}
admin.user.firstName=${ADMIN_FIRST_NAME}
admin.user.lastName=${ADMIN_LAST_NAME}